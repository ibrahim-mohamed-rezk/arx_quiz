<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="width: 100%; height: auto; min-height: 100vh; position: relative; background-color: #2a2a2a; overflow: hidden; display: flex; justify-content: center;">
        <div style="display: flex; align-items: center; justify-content: flex-start; flex-direction: column; margin-top: 190px; z-index: 50; gap: 0px;">
            <!-- splash -->
            <div style="display: flex; align-items: center; justify-content: center; flex-direction: column; transition-duration: 1s;">
                <img style="transition-duration: 1s; transform: translateY(-60px) translateX(-100px);" width="101" height="85" src="/images/logo.svg" alt="logo">
                <div style="width: 278px; position: relative; text-align: center; justify-content: flex-start; color: white; font-size: 14px; font-weight: bold; font-family: 'GE SS Unique';">
                    اكمل بياناتك للمشاركه في المسابقه الخاصه بالحفل الرمضاني
                </div>
            </div>

            <div style="display: flex; align-items: center; justify-content: center; transition-duration: 1s;">
                <!-- ramadan image -->
                <div style="transition-property: opacity; transition-duration: 1s; opacity: 0; position: absolute;">
                    <img width="200" height="190" src="./images/ramadan.svg" alt="logo">
                </div>
            </div>
        </div>

        <!-- absolute vectors -->
        <div style="position: absolute; top: -100px; transform: scale(1.5); left: -100px; z-index: 0; transition-duration: 1s; transform-origin: top left; opacity: 0.2; transform: translateX(90px) translateY(-90px);">
            <img width="300" height="100" src="./images/leftVector.svg" alt="vector">
        </div>

        <div style="position: absolute; bottom: -100px; transform: scale(1.5); right: -100px; z-index: 0; transition-duration: 1s; transform-origin: bottom right; opacity: 0.2; transform: translateX(-90px) translateY(90px);">
            <img width="300" height="100" src="./images/rightVector.svg" alt="vector">
        </div>
    </div>
</body>
</html>
